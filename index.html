<!DOCTYPE html>
<html lang="en" dir="ltr" >
 
<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictac_css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>


<body data-bs-theme="light">
  <!-- Button to toggle between Light/Dark Mode -->
  <button id="toggle_switch" onclick="mode()" class="btn btn-dark">Dark Mode</button>

  <br>

  <div class="container">
   
    <h1 class="display-1"> Tic Tac Toe</h1>
    
    <br>
    
    <h5>Player-1 plays 'O'    |    Player-2 plays 'X'</h5>
    <p>Click on 'Start the Game' button below to start</p>
    <p> Player-1 goes first</p>
  
    <br>

    <div class="rows ">
      <table id="mytable" class="table table-bordered " >
        <tbody id="mytable">
        <tr><!--First Row-->
            <td id="t1_1"></td>
            <td id="t1_2"></td>
            <td id="t1_3"></td>
        </tr>
        <tr><!--Second Row-->
            <td id="t2_1"></td>
            <td id="t2_2"></td>
            <td id="t2_3"></td>
        </tr>
        <tr><!--Third Row-->
            <td id="t3_1"></td>
            <td id="t3_2"></td>
            <td id="t3_3"></td>
        </tr>
      

      </tbody>
      </table>
    </div>

    <br>
    <br>

    <div class="col text-center">
      <button id="start" type="button" class="btn btn-success" onclick="game()">Start the Game</button>    
      <button id="restart" type="button" class="btn btn-warning" onclick="reset()">Play Again</button>
    </div>

    <br>

    <!-- Footer -->
    <footer class="page-footer font-small ">

    <div class="footer">
        <p>Developer:
          <a href="https://www.linkedin.com/in/gagansaimbi">Gagandeep Singh Saimbi</a>
          &nbsp; | &nbsp;
          <a href="https://github.com/gagansaimbi/TicTacToeGame"> SourceCode</a>
        </p>
    </div>
      
    </footer>
    <!-- Footer -->

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="tictac.js"></script>
  
</body>
</html>
